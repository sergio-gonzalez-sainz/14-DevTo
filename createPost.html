<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/editor/0.1.0/editor.css">
    <link rel="stylesheet" href="styles.css">

    <title>Create Post</title>
</head>

<body>
    <!-- Nav/Search bar -->
    <nav class="navbar sticky-top navbar-light bg-white p-1">
        <div class="container px-4">
            <div class="d-flex col-sm-6 align-items-center">
                <a class="navbar-brand" href="./index.html">
                    <img src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
                        alt="Dev.to" width="50" height="40" id="home">
                </a>
                <h6 class="pt-2">Create Post</h6>
            </div>
            <div>
                <button type="button" class="btn btn-light mt-2 button-save">Edit</button>
                <button type="button" class="btn btn-light mt-2 button-save">Preview</button>
            </div>
            <div>
                <button type="button" class="btn btn-light mt-2 button-save"><svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg></button>
            </div>
        </div>
    </nav>
    <!-- Fin Nav/Search bar -->

    <!-- crear post -->
    <div class="d-flex justify-content-center bg-light">
        <div class="col-6">
            <form class="bg-white p-0" onsubmit="crearPost(event);">
                <button class=" ms-4 btn btn-outline-secondary" type="button" onclick="addCoverImage(event);">Add a
                    cover image</button>
                <input name="ptitle" id="postTitle" class="col-10 border-0 ms-3" placeholder="New post title here..."
                    required></input>
                <input name="ptags" id="postTags" class="col-10 border-0 ms-3" placeholder="Add up to 4 tags..."
                    required></input>
                <!-- <input name="pdate" id="postDate" type="date" class="col-3 border-0 ms-3" required>Creation Date</input> -->
                <textarea name="pbody" id="postBody"></textarea>
                <button class="btn btn-primary ms-3" type="submit" class="p-3">Publish</button>
            </form>

        </div>

    </div>
    <!-- fin crear post -->
    <script src="./apiConnection.js"></script>
    <script src="//cdn.jsdelivr.net/editor/0.1.0/editor.js"></script>
    <script src="//cdn.jsdelivr.net/editor/0.1.0/marked.js"></script>
    <script src="./createPost.js"></script>
</body>

</html>
